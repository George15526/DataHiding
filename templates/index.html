<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>資訊嵌入</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>資訊隱藏(Histogram Shifting) -- no overhead information</h1>
  <form method="POST" action="/embed" enctype="multipart/form-data">
    <label>選擇圖片: </label>
    <input type="file" name="image" accept="image/*" required><br><br>
    <label>輸入p值(選填，預設為最高峰): </label><br>
    <input type="text" name="peak" ><br><br>
    <label>輸入要嵌入的文字: </label><br>
    <textarea name="secret_text" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">嵌入文字</button>
  </form>
  <hr>

  <h2>或是解碼一張圖片: </h2>
  <form method="POST" action="/decode" enctype="multipart/form-data">
    <label>輸入p值(選填，預設為最高峰): </label><br>
    <input type="text" name="peak" ><br><br>
    <label>選擇嵌入過的圖片: </label>
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">解碼</button>
  </form>
</body>
</html>
